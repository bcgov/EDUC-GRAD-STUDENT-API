#DB Properties
spring:
  jmx:
    enabled: false
  datasource:
    hikari:
      pool-name: gradstudent-api-cp
      maximum-pool-size: 5
      connection-timeout: 6000
      max-lifetime: 600000
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:gradstudent-api-h2db;MODE=Oracle
    username: user
    password: password
    data-locations: classpath:data/test.sql
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
  main:
    allow-bean-definition-overriding: true
  mvc:
    log-request-details: true
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  flyway:
    enabled: false
  #Keycloak/OAuth properties
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://test
          jwk-set-uri: http://test
      client:
        registration:
          student-api-client:
            client-id: student-api
            client-secret: abc
            authorization-grant-type: client_credentials
        provider:
          student-api-client:
            issuer-uri: https://soam-dev.apps.silver.devops.gov.bc.ca/auth/realms/master
            token-uri: https://soam-dev.apps.silver.devops.gov.bc.ca/auth/realms/master/protocol/openid-connect/token

#Logging properties
logging:
  file:
    name: /logs/app.log
  logback:
    rollingpolicy:
      max-history: 1
      max-file-size: 20MB
      clean-history-on-start: true
  #pattern:
  #  file: %d | [${HOSTNAME}] | %clr(%5p) | [%t]   | %logger{36}:%L | %msg%n
  #  console: %d | [${HOSTNAME}] | %clr(%5p) | [%t]   | %logger{36}:%L | %msg%n
  level:
    ca:
      bc:
        gov:
          educ:
            api:
              gradstudent: DEBUG
    org:
      springframework:
        web: INFO
        security: INFO
        boot:
          autoconfigure:
            logging: INFO

#Local properties
server:
  undertow:
    threads:
      worker: 128
      io: 16
  port: 9999
  tomcat:
    connection-timeout: 200s

#API Documentation
springdoc:
  api-docs:
    path: /api/v1/api-docs
  swagger-ui:
    path: /api/v1/api-docs-ui.html
    operationsSorter: alpha

#NATS
nats:
  url: nats://localhost:4222
  maxReconnect: 60
  connectionName: GRAD-STUDENT-API
 
#Scheduler
cron:
  scheduled:
    process:
      events:
        stan:
          run: 0 0/5 * * * *
          lockAtLeastFor: 800ms
          lockAtMostFor: 900ms
          threshold: 100
      purge-old-records:
        run: 0 30 0 * * *
        staleInDays: 90
      refresh-non-grad-status:
        run: 0 30 0 * * *
      refresh-course-details:
        run: 0 30 0 * * *
          
